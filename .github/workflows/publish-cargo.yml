name: Publish to Cargo

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  publish:
    name: Publish Crates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Login to crates.io
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Publish in dependency order
      - name: Publish clown-core
        run: cargo publish -p clown-core --allow-dirty
        continue-on-error: true # May already be published

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish clown-scripting
        run: cargo publish -p clown-scripting --allow-dirty
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish clownd
        run: cargo publish -p clownd --allow-dirty
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish clown
        run: cargo publish -p clown --allow-dirty
