name: Publish to RubyGems

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  publish:
    name: Publish Gem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Update version
        run: |
          cd packaging/rubygems
          sed -i "s/s.version.*=.*/s.version     = '${{ inputs.version }}'/" ringlet-cli.gemspec
          sed -i "s/VERSION = .*/VERSION = '${{ inputs.version }}'/" lib/ringlet.rb

      - name: Build gem
        run: |
          cd packaging/rubygems
          gem build ringlet-cli.gemspec

      - name: Publish to RubyGems
        run: |
          cd packaging/rubygems
          mkdir -p ~/.gem
          echo ":rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem push ringlet-cli-${{ inputs.version }}.gem
